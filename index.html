<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Meu Resumo</title>
        <!-- build:css css/index.min.css -->
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <!-- endbuild -->
        <link rel="stylesheet" type="text/css" href="componentes/bootstrap/dist/css/bootstrap.min.css">
        <script src="http://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyDgob1XxUquWwKOX8rDX0PUlPY_8rWz5Ik"></script>
        <meta name="viewport" content="width=device-width,initial-scale=1">
    </head>
<body>
    <div id="main">
        <button id="btn-main">Fazer o Meu</button>
        <div id="header" class="center-content clear-fix">
            <ul id="topContacts" class="flex-box"></ul>
        </div>

        <div style="clear: both;"></div>

        <div id="workExperience" class="gray">
            <h2>Experiência</h2>
        </div>

        <div id="projects">
            <h2>Projetos Realizados</h2>
        </div>

        <div id="education" class="gray">
            <h2>Formação</h2>
        </div>

        <div id="mapDiv">
            <h2>Onde eu Trabalhei</h2>
        </div>

        <div id="lets-connect">
            <h2 class="orange center-text">Let's Connect</h2>
            <ul id="footerContacts" class="flex-box">
            </ul>
        </div>
    </div>
    <div id="main-page-personal" class="container">
        <button id="btn-main-2">Voltar</button>
        
        <div class="row">
            <form id="frm-initial">
                <div class="form-group">
                    <div class="col-md-6"> 
                        <label>Name</label>
                        <input name="name" type="text" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label>Office</label>
                        <input name="office" type="text" class="form-control">
                    </div>
                </div>
            </form>
        </div>
        <div class="row">
            <form id="frm-contacts">
                <div class="form-group">
                    <div class="col-md-6">
                        <label>Celular</label>
                        <input name="mobile" type="text" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label>Email</label>
                        <input name="email" type="email" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-6">
                        <label>Github</label>
                        <input name="github" type="text" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label>Twitter</label>
                        <input name="twitter" type="text" class="form-control">
                    </div>
                </div>                
                <div class="form-group">
                    <div class="col-md-12">
                        <label>Eu moro em</label>
                        <input name="location" type="text" class="form-control">
                    </div>
                </div>            
            </form>
        </div>
        <div class="row">
            <form id="frm-experience">
                <div class="form-group">
                    <div class="col-md-4">
                        <label>Empresa</label>
                        <input name="employer" type="text" class="form-control">
                    </div>
                    <div class="col-md-4">
                        <label>Cargo</label>
                        <input name="title" type="text" class="form-control">
                    </div>
                    <div class="col-md-4">
                        <label>Localização</label>
                        <input name="location" type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-6">
                        <label>Data Inicio</label>
                        <input name="date-start" type="date" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label>Localização</label>
                        <input name="date-finish" type="date" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-12">
                        <label>Descrição</label>
                        <textarea name="description" class="form-control"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-1">
                        <button id="btn-frm-experience" class="btn btn-default">
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>                
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <div class="row">
            <table id="tblExperience" class="table">
                <caption>Experiẽncias</caption>
                <thead>
                    <tr>
                        <th>Empresa</th>
                        <th>Cargo</th>
                        <th>Localização</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </div>
        <br>
        <div class="row">
            <form id="frm-projects-done">
                <div class="form-group">
                    <div class="col-md-6">
                        <label>Nome do Projeto</label>
                        <input name="projectName" type="text" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label>Ano</label>
                        <input name="projectYear" type="date" class="form-control">
                    </div>            
                </div>
                <div class="form-group">
                    <div class="col-md-12">
                        <label>Descrição</label>
                        <textarea name="descriptionProject" type="text" class="form-control"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-1">
                        <button id="btn-frm-projects-done" class="btn btn-default">
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>                
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <div class="row">
            <table id="tblProjectsDone" class="table">
                <caption>Projetos Realizados</caption>
                <thead>
                    <tr>
                        <th>Projeto</th>
                        <th>Ano</th>                       
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div class="row">
            <div class="form-group">
                <div class="col-md-2">
                    <button id="btn-frm-contact-2" type="button" class="btn btn-primary">Salvar</button>
                    <button type="button" class="btn btn-danger">Cancelar</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- build:js js/index.min.js -->
    <script src="js/helper.js"></script>
    <script src="js/objectsHelper.js"></script>
    <script src="js/app.js"></script>
    <script src="js/newPage.js"></script>
    <!-- endbuild -->    
</body>
</html>
